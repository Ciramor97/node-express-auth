<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inscription</title>
    <link
      href="/assets/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/assets/styles_personalises/signin.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/inscription" method="post">
        <h1 class="h3 mb-5 fw-normal">Inscripion</h1>

        <div class="form-floating mb-3">
          <input
            type="text"
            name="nom"
            class="form-control"
            id="floatingInput"
            placeholder="Nom"
          />
          <label for="floatingInput">Nom</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="email"
            name="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            name="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Mot de passe</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Confirmer mot de passe</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Inscripion
        </button>
        <p class="mt-2">
          <a href="/connexion">Connectez-vous </a> si vous avez déjà un compte
        </p>
        <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
      </form>
    </main>
  </body>
</html>
